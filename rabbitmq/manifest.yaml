apiVersion: v1 
kind: Secret 
metadata: 
     name: rabbitmq 
     labels: 
        component: rabbitmq 
        project: roboshop 
        tier: database 
type: Opaque 
data: 
   RABBITMQ_DEFAULT_USER: "cm9ib3Nob3A=" 
   RABBITMQ_DEFAULT_PASS: "cm9ib3Nob3AxMjM="         
---  

apiVersion: apps/v1 
kind: Deployment 
metadata: 
      name: rabbitmq 
      namespace: roboshop 
      # deployment labels 
      labels: 
         component: rabbitmq 
         project: roboshop 
         tier: database 
spec: 
   replicas: 
   # these are the labels replica set use to create pod replicas, this should match pod labels 
   selector: 
      matchLabels: 
         component: rabbitmq 
         project: roboshop 
         tier: database 
   # this is pod definition 
   template: 
      metadata: 
         labels: 
            component: rabbitmq 
            project: roboshop 
            tier: database 
      spec:
        containers: 
        - name: rabbitmq 
          image: subbu2/rabbitmq:v1 
          envFrom: 
          - secretRef: 
              name: rabbitmq 
--- 
apiVersion: v1 
kind: Service 
metadata: 
      name: rabbitmq 
      namespace: roboshop 
      labels: 
          component: rabbitmq 
          project: roboshop 
          tier: database 
spec: 
  selector: 
     component: rabbitmq 
     project: roboshop 
     tier: database 
  ports: 
   - protocol: TCP 
     port: 5672 # service port 
     targetPort: 5672 # container port 
                                                  