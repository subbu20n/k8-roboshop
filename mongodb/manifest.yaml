apiVersion: apps/v1
kind: Deployment 
metadata: 
    name: mongodb 
    #deployment lbels 
    labels: 
       component: mongodb 
       project: roboshop 
       tier: database 
spec: 
   replicas: 1 
   # These are the labelsreplicaset use to created pod replicas, this should match pod labels 
   selector: 
      matchLabels: 
         component: mongodb
         project: roboshop 
         tier: database 
   # This is the pod definition 
   template:
      metadata: 
          labels: 
             component: mongodb 
             project: roboshop 
             tier: database 
      spec: 
         containers: 
         - name: mongodb 
           image: subbu2/mongodb:v1                     