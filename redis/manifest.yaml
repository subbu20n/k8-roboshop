apiVersion: apps/v1 
kind: Deployment 
metadata: 
     name: redis 
     namespace: roboshop 
     # deployment labe;ls 
     labels: 
        component: redis 
        project: roboshop 
        tier: database 
spec: 
   replicas: 1 
   # these are the labels replica set use to create pod replicas, this should match pod labels 
   selector: 
       matchLabels: 
           component: redis 
           project: roboshop 
           tier: database 
   # this is pod definition 
   template: 
      metadata: 
          labels: 
            component: redis 
            project: roboshop 
            tier: database 
      spec: 
        containers: 
        - name: redis 
          image: redis:7.0 
--- 

apiVersion: v1 
kind: Pod 
metadata: 
      name: redis 
      namespace: roboshop 
      labels: 
          component: redis 
          project: roboshop 
          tier: database 
spec: 
  selector: 
     component: redis 
     project: roboshop 
     tier: database 
  ports: 
  - protocol: TCP 
    port: 6379 # service port 
    targetPort: 6379 # container port              

